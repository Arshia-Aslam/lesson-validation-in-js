<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter a number and click ok</label>
    <input type="number" id="myid" min="100" max="300">
    <button onclick="myfunc()">ok</button>
    <p id="result"></p>

    <script>
function myfunc(){
    var inpobj=document.getElementById("myid")
    if(!inpobj.checkValidity()){
        document.getElementById("result").innerHTML=inpobj.validationMessage
    }else{
        document.getElementById("result").innerHTML="input success" 
    }
}


    </script>
</body>

</html>
